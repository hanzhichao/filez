[DEFAULT]
version : '1'

[App]
; App config
Debug = true
backends :  [127.0.0.1, 192.168.1.2] ; backends
desc =
    This is a multi-line
    description.
params = {k: v, n: 1}
message = hi, ${USER}
timeout = 3.5      # seconds
release: null

[db]
# db config
host = ${DB_HOST:-localhost}
port= 3306
user = ${USER}
password =
db_uri = mysql://%(user)s:%(password)s@%(host)s:%(port)s/testdb?charset=utf8

